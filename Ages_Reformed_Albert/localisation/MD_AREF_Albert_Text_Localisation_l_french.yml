 loc_md_industrial_age: "§YAge of Industrialization§!\nWith factories and other powerful means of production popping up the great powers are dividing the less developed parts of the world between each other to secure access to the resources required to fuel the industrial revolution.\n----------\n(Enables the Absolutism mechanics.)\nThis age starts when the §YIndustrialization§! institution has been established for §Y120§! months."
 