 third_age_desc: "The Third Age begins with the conclusion of the War of the Last Alliance against Sauron, wherein Isildur, king of Gondor, cut off the ring of Sauron and refused to destroy it, and ends when Frodo Baggins throws the ring into Mount Doom."
 fourth_age_desc: "Following the defeat of Sauron, mankind becomes the predominate ethnic force of the world. Elves journey west to the Undying Lands, Dwarves isolate themselves in the mountains, and the stories of the past become myth and legend."

 ab_md_additional_missionary: "Additional Purification Regiment"