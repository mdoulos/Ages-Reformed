 loc_md_age_of_change: "§YAge of Change§!\nThe world is changing. European countries are industrializing and nationalism is on the rise. Africa and Asia are being colonized by European imperialists. Meanwhile in the Americas, colonies are gaining independence.\n----------\n(Enables the Absolutism mechanics.)\nThis age starts when the §YImperialism§! institution has been established for §Y120§! months."

 loc_md_industrialization_bonus_info: "----- §YObjective Fulfillment§! -----\nGlobal Metropolis: §G+0.50 Yearly Prestige§!\nWorld Trade: §G+1 Diplomatic Reputation§!\nInd. Revolution: §G+10% Production and Trade Power§!\nInd. Titans: §G+10% Production and Trade Power§!\nImperial Army: §G-2 Global Unrest§!\nBuild Canals: §G+10% Production and Trade Power§!\nLand Reforms: §G+10% Manpower and Recovery§!\nThe Sun Never Sets: §G-25% Leader Costs§!\n\nNote: Some objectives are unavailable for your nation."
 
 